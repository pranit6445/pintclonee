<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <script src="carousel.js"></script>
</head>
<body>
    
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-left">
            <a href="#" class="logo">
                <i class="fab fa-pinterest"></i> Pinterest
            </a>
            <a href="" class="nav-link" class="active">Home</a>
        </div>
        <div class="navbar-right">
            <a href="login.html" class="nav-link">Login</a>
            <a href="singup.html" class="nav-link">Sign Up</a>
        </div>
    </header>
    
    <main class="image-grid">
        <div class="scroll-container">
            <div class="bg">
               
                <div class="carousel">
                    <button id="left-arrow" class="carousel-control">&lt;</button>
                    <div class="carousel-inner">
                        <video class="carousel-video">
                            <source src="Images/vdo1.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <video class="carousel-video">
                            <source src="Images/3015488-hd_1920_1080_24fps.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <video class="carousel-video">
                            <source src="Images/855633-hd_1920_1080_25fps.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <button id="right-arrow" class="carousel-control">&gt;</button>
                    <div class="overlay-text">
                        <h1>Welcome to Pinterest Clone</h1>
                        <p>Discover and save creative ideas from around the world!</p>
                    </div>
    
                </div>
                
            </div>
        </div>
        
        
    </main>

</body>
</html>
